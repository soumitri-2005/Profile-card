<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card</title>
        <link rel="stylesheet" href="style.css">
        <link href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css rel='stylesheet'>
    </head>
    <body>
        <!-- profile-card -->
        <div class="profile-card">

            <!-- image -->
            <div class="image">
                <img src="Profile_pic.png" alt="" class="profile-img">
            </div>

            <!-- data -->
            <div class="data">
                <h3 class="name">Soumitri Mishra</h3>
                <p class="about">Computer Science Student</p>
            </div>

            <!-- links -->
            <div class="media-links">
                <a href="https://x.com/soumitri2005" class="links one"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.linkedin.com/in/soumitri-mishra/" class="links two"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="https://www.instagram.com/mesomu__/" class="links three"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="links four"><i class="fa-brands fa-youtube"></i></a>
            </div>

            <!-- button -->
            <div class="buttons">
                <button class="first">Contact </button>
                <button class="second">Share</button>
            </div>
        </div>
    </div>
    </body>
</html>
